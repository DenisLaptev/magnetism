#postgres
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost/magnetism_db
spring.datasource.username=postgres
spring.datasource.password=postgres

#for any script-based initialization, i.e. inserting data via data.sql or creating schema via schema.sql
#for embedded databases such as H2, this is set to always by default
spring.sql.init.mode=always